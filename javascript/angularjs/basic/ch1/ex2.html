<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>AngularJS One-way Data binding Demo</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/ex2.js"></script>
  </head>

  <body>
    <!-- simple data binding with controller js -->
	<div ng-controller="TestCtrl">
		<h1> Two-way data binding by Using ngModel</h1><br>
		<h1>{{title}}</h1> <br>
		Title: <input type="text" class="form-control" ng-model="title"><br>

		<h1>{{hello}}</h1><br>
		Hello: <input type="text" class="form-control" ng-model="hello"><br>

		<h4>Name: {{item.name}}</h4><br>
		<input type="text" class="form-control" ng-model="item.name"><br>

		<h4>Description: {{item.description}}</h4><br>
		<input type="text" class="form-control" ng-model="item.description"><br>

		<h1>this is one-time data binding with ::
		<p ng-bind="::title"></p>
	</div>
	<br>
  </body>
</html>
